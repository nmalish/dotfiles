[colors]
[colors.primary]
background = '#1a1b26'
foreground = '#c0c8e0'

# Normal colors
[colors.normal]
black = '#32344a'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#ad8ee6'
cyan = '#449dab'
white = '#787c99'

# Bright colors
[colors.bright]
black = '#444b6a'
red = '#ff7a93'
green = '#b9f27c'
yellow = '#ff9e64'
blue = '#7da6ff'
magenta = '#bb9af7'
cyan = '#0db9d7'
white = '#acb0d0'

[colors.selection]
background = '#7aa2f7'

[env]
TERM = "xterm-256color"

[font]
normal = { family = "JetBrainsMono Nerd Font Mono", style = "ExtraLight" }
bold = { family = "JetBrainsMono Nerd Font Mono", style = "Light" }
italic = { family = "JetBrainsMono Nerd Font Mono", style = "ExtraLight Italic" }
size = 13

[window]
padding.x = 14
padding.y = 14
decorations = "None"
opacity = 0.98
startup_mode = "Maximized"


